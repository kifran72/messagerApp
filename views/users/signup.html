{% include 'templates/header.html' %}

    <canvas id="c"></canvas>
    <div ng-controller="signup" class="signup">

            <label for="mail">Addresse email</label>
            <input type="text" class="form-control" name="mail" id="mail" placeholder="Entrez votre email" ng-model="mail">
        </div>
        <div class="form-group">
            <label for="pseudo">Pseudo</label>
            <input type="text" class="form-control" name="pseudo" id="pseudo" placeholder="Entrez votre pseudo" ng-model="username">

        <div class="form-group">
            <label for="pass">Mot de passe</label>
            <input type="password" class="form-control" name="pass" id="pass" placeholder="Entrez votre mot de passe" ng-model="password">
        </div>
        <div class="form-group">
